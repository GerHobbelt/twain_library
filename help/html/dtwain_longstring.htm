<p>A <span style="font-weight: bold;">DTWAIN_LONGSTRING</span> is an array of 1,024 bytes. &nbsp;It is used for character data that is passed between the application and DTWAIN. &nbsp;It is a substitute for the TWAIN defined string types TW_STR1024.</p>
