<p><span style="font-weight: bold;">-pdf128</span></p>
<p>&nbsp;</p>
<p>The <span style="font-weight: bold;">-pdf128</span> option sets the encryption level to 128 bits (high-level encryption) for PDF files. &nbsp;By default, the encryption level is 40 bits.</p>
<p>&nbsp;</p>
<p><span style="text-decoration: underline;">Default Setting</span>: </p>
<p><span style="color: #ff0000;">40-bit encryption is used, or no encryption if there are no other PDF encryption options.</span></p>
<p>&nbsp;</p>
