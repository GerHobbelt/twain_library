<p>Once the images are acquired, your application should close the Source and/or end the TWAIN session. &nbsp;To close the Source call <a href="dtwain_closesource.htm">DTWAIN_CloseSource</a>. &nbsp;To end the TWAIN Session and close the Source simultaneously, call <a href="dtwain_endtwainsession.htm">DTWAIN_EndTwainSession</a>.</p>
